<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smile Rental Phuket — Updating</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; align-items: center; justify-content: center; background: #0f172a; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .card { text-align: center; max-width: 560px; padding: 28px 24px; background: rgba(255,255,255,0.06); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); backdrop-filter: blur(6px); }
    h1 { font-size: 22px; margin: 0 0 10px; }
    p { margin: 8px 0; line-height: 1.6; color: #e2e8f0; }
    .spinner { width: 40px; height: 40px; margin: 16px auto; border: 3px solid rgba(255,255,255,0.25); border-top-color: #22c55e; border-radius: 50%; animation: spin 1s linear infinite; }
    .muted { font-size: 12px; color: #94a3b8; margin-top: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .cta { margin-top: 16px; display: inline-block; color: #22c55e; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" aria-hidden="true"></div>
    <h1>Website is updating</h1>
    <p>We’re deploying a new stable version. This usually takes less than 1 minute.</p>
    <p>If this page stays for more than 2 minutes, please refresh or try again later.</p>
    <p class="muted">Smile Rental Phuket • Safety-first scooter rentals</p>
  </div>
</body>
</html>
